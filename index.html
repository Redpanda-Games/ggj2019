<!DOCTYPE html>
<html lang="en">
<head>
    <title>GGJ2019</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css?v=3">
    <link rel="stylesheet" href="css/app.css?v=3">
</head>
<body>

<div id="ggj2019-app" class="clearfix" v-cloak>

    <div id="toolbar">
        <ul class="list-inline">
            <li class="list-inline-item">
                <img src="img/flag-de.png" v-on:click="setLocale" data-locale="de" />
            </li>
            <li class="list-inline-item">
                <img src="img/flag-gb.png" v-on:click="setLocale" data-locale="en" />
            </li>
            <li class="list-inline-item">
                <span class="full-screen" v-on:click="toggleFullScreen"></span>
            </li>
        </ul>
    </div>

    <fireflies></fireflies>

    <div id="screen-intro" v-if="screen == 'intro'" v-on:click="startGame">
        <div class="container">
            <h1 class="clearfix">
                <div class="text-center">Take Shroomi</div>
                <div class="text-center">Home</div>
            </h1>

            <p>A game by Tom Witkowski & Norman von Rechenberg</p>
            <img src="img/chara-idle-green.gif" class="float-right" />
        </div>
    </div>

    <div id="screen-state" v-if="screen == 'state'">
        <div class="container">
            <img v-bind:src="state.image" class="img-fluid" />
            <p class="text-dark">{{ state.situation }}</p>
            <div class="row">
                <div class="col-12 col-md-6" v-for="action in state.actions">
                    <a href="#" v-on:click="doAction" v-bind:data-action-id="action.id" class="mb-3 mb-md-0 button">{{ action.button }}</a>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-success" v-if="screen == 'success'" v-on:click="nextState">
        <div class="container">
            <h2 class="floating">the journey continues</h2>
            <div class="text-center">
                <img src="img/chara-continue-green.gif" class="img-fluid pixelate" />
            </div>
            <p class="text-dark">{{ action.message }}</p>
        </div>
    </div>

    <div id="screen-end" v-if="screen == 'end'" v-on:click="resetGame">
        <p class="text-dark">{{ endMessage }}</p>
        <img src="img/win.jpg" />
    </div>

    <div id="screen-dead" v-if="screen == 'dead'" v-on:click="resetGame">
        <div class="container">
            <h2 class="floating">you died</h2>
            <div class="text-center">
                <img src="img/game-over.jpg" class="img-fluid" />
            </div>
            <p class="text-dark">{{ state.gameOver }}</p>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
<script src="js/firefly.js?v=3"></script>
<script src="js/app.js?v=3"></script>
<script src="js/data.en.js?v=3"></script>
<script src="js/data.de.js?v=3"></script>
</body>
</html>
